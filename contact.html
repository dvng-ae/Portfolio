<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="contact.css" />
    </head>
    <body>
        <div class="bar">
        <a href="/index.html">Home</a>
      <a href="/resume.html">Resume</a>
      <a href="/contact.html">Project</a>
    </div>
        <center>
        <h1>Contact</h1>
        
        <form action="https://formspree.io/f/xyzjdpgl" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="fname">Name:</label><br>
                        <input type="text" id="fname" name="fname" 
                        placeholder="Enter your name" size="40">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail ID:</label><br>
                        <input type="email" id="email" name="email" 
                        placeholder="Enter your e-mail" size="40">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fmsg">Messages:</label>
                        <textarea id="fmsg" name="message" 
                        placeholder="Send me message" rows="6" cols="40"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input class="submit" type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
   <center> </body>
</html>
